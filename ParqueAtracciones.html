  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Details</title>
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
    <link rel="manifest" href="manifest.json">

  </head>
  <body>
    <header class="navigation">
      <div class="hamburger-menu">
        <input type="checkbox" id="menu-toggle" />
        <label for="menu-toggle" class="menu-icon">&#9776;</label>
        <div class="menu">
          <img src="icon1.png" alt="Icon 1" />
          <img src="icon2.png" alt="Icon 2" />
        </div>
      </div>

      <div class="logo">
        <img src="logo.png" alt="Logo" />
      </div>

      <nav class="pages">
        <a href="./home.html">Home</a>
        <a href="./portfolio.html">Portfolio</a>
        <a href="#">Inspiration</a>
      </nav>
    </header>

    <!-- Return Arrow -->
    <a href="./portfolio.html" class="return-arrow"> &lt; </a>

    <main class="project">
      <!-- Main Image Section -->
      <section class="project-header">
        <div class="main-image-container">
          <img
            class="main-image"
            src="https://ik.imagekit.io/8udxss2ua/poster%20pared.png?updatedAt=1735934505848"
            alt="Project Main Image"
          />
          <div class="project-title-overlay">
            <h1>Project Title</h1>
          </div>
        </div>
        <p class="description">
          This is the project description. It provides details about the
          project, its purpose, and the process involved in its creation.
        </p>
      </section>

      <!-- Gallery Section -->
      <section class="project-gallery">
        <div class="gallery">
          <!-- First Row -->
          <div class="gallery-row">
            <img src="./assets/images/lusion1.png" alt="Additional Image 1" />
            <img src="./assets/images/lusion2.png" alt="Additional Image 2" />
          </div>
          <!-- Second Row -->
          <div class="gallery-row">
            <img src="./assets/images/jiddo1.png" alt="Additional Image 3" />
            <img src="./assets/images/jiddo2.png" alt="Additional Image 4" />
            <img src="./assets/images/lusion3.png" alt="Additional Image 5" />
          </div>
        </div>
      </section>

      <button class="back-button" onclick="goBack()">Back to Portfolio</button>
    </main>

    <script>
      function goBack() {
        window.history.back();
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Error | Page Not Found</title>
    <link rel="stylesheet" href="./css/404.css" />
    <link
      rel="icon"
      href="assets/favicons/icons8-my-melody-windows-11-color-32.png"
      type="image/png"
    />
  </head>
  <body>
    <!-- Main 404 Page -->
    <div class="error-page">
      <!-- Error message section -->
      <div class="message-container">
        <h1 class="error-number">404</h1>
        <h2 class="error-text">
          Oops! The page you're looking for cannot be found.
        </h2>
        <p class="subheading">
          Sorry, but we couldn't find the page you're searching for. Maybe you'd
          like to go back to the portfolio site?
        </p>

        <!-- Call to action button -->
        <a href="portfolio.html" class="go-home-button">Go to Portfolio</a>
      </div>

      <!-- Floating geometric shapes for added interest -->
      <div class="shapes">
        <div class="circle"></div>
        <div class="square"></div>
        <div class="triangle"></div>
      </div>
    </div>

    <script>
      // A small interaction that animates the error number and shapes
      document.addEventListener("DOMContentLoaded", () => {
        const errorNumber = document.querySelector(".error-number");
        errorNumber.classList.add("animated-number");
      });
    </script>
  </body>
</html>

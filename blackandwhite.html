<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Details</title>
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
    <link rel="manifest" href="manifest.json" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="navigation">
      <div class="hamburger-menu">
        <input type="checkbox" id="menu-toggle" />
        <label for="menu-toggle" class="menu-icon">&#9776;</label>
        <div class="menu">
          <img src="icon1.png" alt="Icon 1" />
          <img src="icon2.png" alt="Icon 2" />
        </div>
      </div>

      <div class="logo">
        <img src="logo.png" alt="Logo" />
      </div>

      <nav class="pages">
        <a href="./home.html">Home</a>
        <a href="./portfolio.html">Portfolio</a>
        <a href="#">Inspiration</a>
      </nav>
    </header>

    <main class="project">
      <!-- Main Image Section -->
      <section class="project-header">
        <div class="main-image-container">
          <img
            class="main-image"
            src="https://ik.imagekit.io/8udxss2ua/black&white/Agatiello-Emma-contrast1.jpg?updatedAt=1736367087208"
            alt="Project Main Image"
          />
          <div class="project-title-overlay">
            <em>Black & White</em>
          </div>
        </div>
        <p class="description">
          Photography project focused on black and white contrast
        </p>
      </section>

      <!-- Gallery Section -->
      <section class="project-gallery">
        <!-- First Row -->
        <div class="gallery">
          <img
            src="https://ik.imagekit.io/8udxss2ua/black&white/Agatiello-Emma-contrast2.jpg?updatedAt=1736367086255"
            alt="Additional Image 1"
          />
          <img
            src="https://ik.imagekit.io/8udxss2ua/black&white/Agatiello-Emma-contrast6.jpg?updatedAt=1736367087068"
            alt="Additional Image 2"
          />
        </div>
        <!-- Second Row -->
        <div class="gallery">
          <img
            src="https://ik.imagekit.io/8udxss2ua/black&white/Agatiello-Emma-contrast4.jpg?updatedAt=1736367087020"
            alt="Additional Image 3"
          />
          <img
            src="https://ik.imagekit.io/8udxss2ua/black&white/Agatiello-Emma-contrast5.jpg?updatedAt=1736367087238"
            alt="Additional Image 4"
          />
          <img
            src="https://ik.imagekit.io/8udxss2ua/black&white/Agatiello-Emma-contrast7.jpg?updatedAt=1736367088025"
            alt="Additional Image 5"
          />
        </div>

        <div class="modal" id="imageModal">
          <span class="close">&times;</span>
          <img class="modal-content" id="modalImage" />

          <!-- Navigation Arrows -->
          <div class="arrow left" id="prev">&lt;</div>
          <div class="arrow right" id="next">&gt;</div>
        </div>
      </section>

      <button class="back-button" onclick="goBack()">Back to Portfolio</button>
    </main>

    <script src="script.js"></script>
  </body>
</html>

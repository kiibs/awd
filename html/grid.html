<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3-Column Grid Layout</title>
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to my 3-Column Grid Layout</h1>
        </header>

        <nav class="left-sidebar">
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Services</li>
                <li>Contact</li>
            </ul>
        </nav>

        <main>
            <h2>Main Content</h2>
            <p>This is the main content area where most of the text will go. You can write articles, add images, and more here.</p>
        </main>

        <aside class="right-sidebar">
            <h2>Additional Info</h2>
            <p>This section can contain ads, links, or other relevant information.</p>
        </aside>
    </div>
</body>
</html>
